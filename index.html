<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
<title>Redirecting...</title>
<style>
  *{margin:0;padding:0;box-sizing:border-box;font-family:"Inter",sans-serif;}
  body{
    min-height:100vh;display:flex;justify-content:center;align-items:center;
    background:#000;color:#fff;text-align:center;padding:20px;
  }
  .wrap{
    position:relative;padding:clamp(20px,4vw,34px);
    border-radius:14px;border:1px solid rgba(255,255,255,0.12);
    background:rgba(255,255,255,0.04);backdrop-filter:blur(14px);
    max-width:94%;width:380px;
  }
  h2{font-weight:600;font-size:clamp(17px,4vw,22px);margin-bottom:8px;}
  p{font-size:clamp(14px,3.3vw,16px);color:#ccc;}
  #timer{font-weight:700;color:#fff;}
  .bar{
    margin:clamp(14px,4vw,20px) 0;
    font-size:clamp(22px,7vw,28px);
    letter-spacing:2px;
  }
  .btn{
    padding:clamp(9px,2vw,12px) clamp(18px,5vw,28px);
    border-radius:8px;border:1px solid #fff;background:transparent;
    color:#fff;cursor:pointer;transition:0.25s;font-size:clamp(14px,4vw,17px);
  }
  .btn:hover{background:#fff;color:#000;box-shadow:0 0 14px rgba(255,255,255,0.85);}
</style>
</head>
<body>
<div class="wrap">
  <h2>Redirecting to Control Panel...</h2>
  <p>In <span id="timer">10</span> seconds</p>
  <div class="bar" id="bar">▱▱▱▱▱▱▱▱▱▱</div>
  <button class="btn" id="btn">Downloaders</button>
</div>

<script>
/* ===== CONFIG ===== */
const REDIRECT_TO = "https://kiracloud.me";        // redirect setelah countdown selesai
const BUTTON_LINK = "https://kiracoud.me/downloader";     // redirect tombol
const TOTAL = 10;                 // banyak blok progress bar
const START = 10;                 // detik countdown
/* =================== */

let s = START;
const timer = document.getElementById("timer");
const bar   = document.getElementById("bar");
const btn   = document.getElementById("btn");

btn.onclick = () => {
  userClicked = true;
  window.location.href = BUTTON_LINK;
};

let userClicked = false;

function updateBar(secLeft){
  const filled = Math.min(TOTAL, Math.floor((START-secLeft) * TOTAL / START));
  bar.textContent = "▰".repeat(filled) + "▱".repeat(TOTAL - filled);
}

updateBar(s);

const countdown = setInterval(()=>{
  if (userClicked) return; // stop auto-redirect if user clicked button

  s--;
  timer.textContent = s;
  updateBar(s);

  if(s <= 0){
    clearInterval(countdown);
    if (!userClicked) window.location.href = REDIRECT_TO;
  }
}, 1000);
</script>
</body>
</html>
