<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
<link rel="icon" type="image/png" href="https://kiracloud.me/i4mP.png" />
<title>Redirecting...</title>
<style>
:root {
    --bg-color: #f4f4f5;
    --fg-color: #18181b;
    --border-color: #18181b;
    --accent-color: #18181b;
    --card-bg: rgba(255,255,255,0.4);
    --subtle-text: #52525b;
    --slow-transition: all 0.2s ease-out;
}

* { margin:0; padding:0; box-sizing:border-box; -webkit-tap-highlight-color:transparent; }

html, body { height:100%; }

body {
    font-family:"Inter",sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:20px;
    overflow:hidden;
    text-align:center;

    /* background lo */
    background:url("https://kiracloud.me/uzSY.jpg") no-repeat center center/cover;
}

/* blur overlay */
body::before {
    content:"";
    position:fixed;
    inset:0;
    background:rgba(255,255,255,0.3);
    backdrop-filter:blur(12px);
    z-index:-1;
}

/* card */
.wrap {
    background:rgba(255,255,255,0.40);
    border:2px solid var(--border-color);
    border-radius:12px;
    padding:clamp(20px,4vw,34px);
    width:380px;
    max-width:94%;
    box-shadow:5px 5px 0px var(--accent-color);
    transition:var(--slow-transition);
    text-align:center;
}

h2 {
    font-size:clamp(18px,4vw,22px);
    font-weight:600;
    margin-bottom:8px;
    color:var(--fg-color);
}

p { 
    font-size:clamp(14px,3.3vw,16px);
    color:var(--fg-color);
}

#timer { 
    font-weight:700;
    color:var(--fg-color);
}

.bar {
    margin:clamp(14px,4vw,20px) 0;
    font-size:clamp(22px,7vw,28px);
    letter-spacing:2px;
    color:var(--fg-color);
}

/* button */
.btn {
    width:100%;
    padding:clamp(9px,2vw,12px) clamp(18px,5vw,28px);
    border-radius:8px;
    border:2px solid var(--border-color);
    background:var(--card-bg);
    color:var(--fg-color);
    font-weight:700;
    cursor:pointer;
    transition:var(--slow-transition);
}

.btn:hover {
    background:var(--fg-color);
    color:#fff;
    box-shadow:0 0 12px rgba(0,0,0,0.3);
}

/* focus accessibility */
:focus-visible {
    outline:3px solid rgba(24,24,27,0.3);
    outline-offset:3px;
    border-radius:6px;
}
</style>
</head>
<body>

<div class="wrap">
  <h2>Redirecting to KiraCloud...</h2>
  <p>In <span id="timer">10</span> seconds</p>

  <div class="bar" id="bar">▱▱▱▱▱▱▱▱▱▱</div>

  <button class="btn" id="btn">Downloaders</button>
</div>

<script>
/* CONFIG */
const REDIRECT_TO = "https://kiracloud.me";
const BUTTON_LINK = "https://kiracloud.me/downloader";
const TOTAL = 10;
const START = 10;

let s = START;
let userClicked = false;

const timer = document.getElementById("timer");
const bar = document.getElementById("bar");
const btn = document.getElementById("btn");

btn.onclick = () => {
  userClicked = true;
  window.location.href = BUTTON_LINK;
};

function updateBar(secLeft){
  const filled = Math.min(TOTAL, Math.floor((START - secLeft) * TOTAL / START));
  bar.textContent = "▰".repeat(filled) + "▱".repeat(TOTAL - filled);
}

updateBar(s);

const countdown = setInterval(() => {
  if (userClicked) return;

  s--;
  timer.textContent = s;
  updateBar(s);

  if (s <= 0) {
    clearInterval(countdown);
    if (!userClicked) window.location.href = REDIRECT_TO;
  }
}, 1000);
</script>

</body>
</html>
