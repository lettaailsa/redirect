<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
<link rel="icon" type="image/png" href="https://kiracloud.me/i4mP.png" />
<title>Redirecting...</title>

<style>
:root {
    --bg-color: #f4f4f5;
    --fg-color: #18181b;
    --border-color: #18181b;
    --accent-color: #18181b;
    --card-bg: #ffffff;  /* Kartu putih full */
    --subtle-text: #52525b;
    --slow-transition: all 0.2s ease-out;
}

/* RESET */
* { margin:0; padding:0; box-sizing:border-box; -webkit-tap-highlight-color:transparent; }

html, body { height:100%; }

body {
    font-family:"Inter",sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:20px;
    overflow:hidden;
    text-align:center;

    /* background lo */
    background:url("https://kiracloud.me/uzSY.jpg") no-repeat center center/cover;
}

/* overlay blur */
body::before {
    content:"";
    position:fixed;
    inset:0;
    background:rgba(255,255,255,0.3);
    backdrop-filter:blur(18px);
    z-index:-1;
}

/* CARD PUTIH SOLID STYLE KIRACLOUD */
.wrap {
    background:#fff; /* FULL PUTIH */
    border:2px solid var(--border-color);
    border-radius:14px;
    padding:clamp(24px,4vw,40px);
    width:400px;
    max-width:94%;
    box-shadow:6px 6px 0px var(--accent-color); /* KIRACLOUD STYLE */
    text-align:center;
    transition:var(--slow-transition);
    color:var(--fg-color);
}

/* TEXT */
h2 {
    font-size:clamp(18px,4vw,24px);
    font-weight:700;
    margin-bottom:8px;
}

p {
    font-size:clamp(14px,3.3vw,16px);
    color:var(--subtle-text);
}

#timer {
    font-weight:700;
    color:var(--fg-color);
}

/* PROGRESS BAR */
.bar {
    margin:clamp(16px,4vw,24px) 0;
    font-size:clamp(22px,7vw,30px);
    letter-spacing:3px;
    color:var(--fg-color);
}

/* BUTTON STYLE MIRIP KIRACLOUD */
.btn {
    width:100%;
    padding:12px 16px;
    border-radius:8px;
    border:2px solid var(--border-color);
    background:#fff;
    color:var(--fg-color);
    font-weight:700;
    cursor:pointer;
    transition:var(--slow-transition);
    box-shadow:4px 4px 0px var(--accent-color);
}

.btn:hover {
    background:#f4f4f4;
}

.btn:active {
    transform:translate(4px, 4px);
    box-shadow:none;
}

/* focus accessibility */
:focus-visible {
    outline:3px solid rgba(24,24,27,0.4);
    outline-offset:3px;
    border-radius:6px;
}
</style>
</head>
<body>

<div class="wrap">
  <h2>Redirecting to KiraCloud...</h2>
  <p>In <span id="timer">10</span> seconds</p>

  <div class="bar" id="bar">▱▱▱▱▱▱▱▱</div>

  <button class="btn" id="btn">Downloaders</button>
</div>

<script>
/* CONFIG */
const REDIRECT_TO = "https://kiracloud.me";
const BUTTON_LINK = "https://kiracloud.me/downloader";
const TOTAL = 8;
const START = 10;

let s = START;
let userClicked = false;

const timer = document.getElementById("timer");
const bar = document.getElementById("bar");
const btn = document.getElementById("btn");

btn.onclick = () => {
  userClicked = true;
  window.location.href = BUTTON_LINK;
};

function updateBar(secLeft){
  const filled = Math.min(TOTAL, Math.floor((START - secLeft) * TOTAL / START));
  bar.textContent = "▰".repeat(filled) + "▱".repeat(TOTAL - filled);
}

updateBar(s);

const countdown = setInterval(() => {
  if (userClicked) return;

  s--;
  timer.textContent = s;
  updateBar(s);

  if (s <= 0) {
    clearInterval(countdown);
    if (!userClicked) window.location.href = REDIRECT_TO;
  }
}, 1000);
</script>

</body>
</html>
